plugins {
	id 'java'
	id 'org.springframework.boot' version '4.0.2'
	id 'io.spring.dependency-management' version '1.1.7'
}

group = 'com.paulloestevam'
version = '0.0.1-SNAPSHOT'
description = 'Demo project for Spring Boot'

java {
	toolchain {
		languageVersion = JavaLanguageVersion.of(25)
	}
}

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-web'

	// Spring Boot Starter Mail (Para enviar os e-mails)
	implementation 'org.springframework.boot:spring-boot-starter-mail'

	// Selenium (Para automatizar o Chrome headless)
	// Nota: O selenium-java já traz as dependências necessárias para interagir com o browser
	implementation 'org.seleniumhq.selenium:selenium-java:4.28.1'

	// Jsoup (Para fazer o parse do HTML e extrair dados de forma leve)
	implementation 'org.jsoup:jsoup:1.18.3'

	// Lombok (Para reduzir boilerplate: @Data, @Slf4j, etc)
	compileOnly 'org.projectlombok:lombok'
	annotationProcessor 'org.projectlombok:lombok'

	// Testes
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	testRuntimeOnly 'org.junit.platform:junit-platform-launcher'
}

tasks.named('test') {
	useJUnitPlatform()
}
